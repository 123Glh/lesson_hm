<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dance {
      transition: all 0.3s ease-in-out;

      &:hover {
        transform: rotate(15deg);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <button class="dance">我可以跳动</button>
  </div>
</body>
</div>
</body>

</html>
