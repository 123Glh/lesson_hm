<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 主线程之外的工作线程
    // 主线程和工作线程之间是通过消息传递的 发布订阅模式
    // 耗时性计算 启动一个新的线程去执行
    // web worker 线程不可以访问 dom 元素 只能通过 postMassage 和 onmessage 接收消息
    const myWorker = new Worker('./worker.js');

    // 基于消息机制 订阅发布者模式
    myWorker.addEventListener('message', (e) => {
      console.log(e.data);
    })
    myWorker.postMessage('hello world');
  </script>
</body>

</html>
