<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <style>
    /* 1 */
    p {
      /* 10000 */
      color: blue !important;
    }

    /* 11 */
    .container p {
      color: red;
    }

    /* 101 */
    #main p {
      color: green;
    }
  </style>
</head>

<body>
  <!-- attribute 属性-->
  <div id="main" class="container">
    <!-- 1000 -->
    <p style="color: pink;">这是一段伟哥的爱情故事</p>
  </div>
</body>

</html>
