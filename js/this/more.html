<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this more</title>
</head>

<body>
  <script>
    var name = "windowName"
    var a = {
      name: "xiao",
      func1: function () {
        console.log(this.name)
      },
      func2: function () {
        // 箭头函数没有自己的this 指向
        // 简单的理解为 箭头函数的this 指向 父级的this
        console.log("func2" + this);
        let _this = this;
        setTimeout((function () {
          // this 丢失
          _this.func1()
          // 手动指定this 的指向
          // call 编译阶段
        }), 1000)
      }
    }
    a.func2()
  </script>
</body>

</html>
